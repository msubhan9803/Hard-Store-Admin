<ng-template #orderStatusTemp let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Order Status</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-bordered table-hover shadow">
      <thead class="thead-light">
        <tr>
          <th style="width: auto;">Status</th>
          <th style="width: 20px;">Done</th>
          <th style="width: 20px;">Cancelled</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td  style="width: auto;">Order Confirmed</td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
        </tr>
        <tr>
          <td  style="width: auto;">Ready From Delivery</td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
        </tr>
        <tr>
          <td  style="width: auto;">Out For Delivery</td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
        </tr>
        <tr>
          <td  style="width: auto;">Delivered</td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
        </tr>
        <tr>
          <td  style="width: auto;">Paid</td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
          <td style="width: 20px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

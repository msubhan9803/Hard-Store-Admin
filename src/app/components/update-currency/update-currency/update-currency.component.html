<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form class="needs-validation" [formGroup]="currencyForm" novalidate>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 mt-4">
                  <h5 class="text-bold">Dollar Value</h5>
                  <input class="form-control" id="validationCustom01" type="number" formControlName="Dollar" (change)="recalculate()">
                  <div *ngIf="isSubmit && currencyForm.controls.Dollar.errors?.required" class="text text-danger">
                    Field is required.
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <h5 class="text-bold">AED Value</h5>
                  <input class="form-control" id="validationCustom01" type="number" formControlName="AED" (change)="recalculate()">
                  <div *ngIf="isSubmit && currencyForm.controls.AED.errors?.required" class="text text-danger">
                    Field is required.
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <h5 class="text-bold">Conversion Rate</h5>
                  <input class="form-control" id="validationCustom01" type="number" formControlName="conversionRate" (change)="recalculate()" disabled>
                  <div *ngIf="isSubmit && currencyForm.controls.conversionRate.errors?.required" class="text text-danger">
                    Field is required.
                  </div>
                </div>
              </div>

              <div class="row justify-content-end mt-4">
                <button type="button" (click)="onSubmit()" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-light" [routerLink]="['/blogs/blog-list']">Discard</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
